version: '3.8'

services:
  client-service:
    container_name: client-service
    restart: no
    image: client-service:latest
    depends_on:
      - resource-service
    networks:
      - encrypt-network
    environment:
      CLIENT_SERVICE_HOST: resource-service
      CLIENT_SERVICE_PORT: 8080

  resource-service:
    container_name: resource-service
    restart: no
    image: resource-service:latest
    networks:
      - encrypt-network

networks:
  encrypt-network:
